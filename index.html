<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="./js/aframe-text-geometry-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-assets>
	<a-asset-item id="mueble" src="./carpinteria/carpinteria.gltf"></a-asset-item>
        <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#mueble"
	        scale="0.175 0.175 0.175" 
                position="0 0 -25"></a-entity>
    </a-scene>
    <script>
      let firework_model = document.getElementById('firework');
      console.log(firework_model);
      firework_model.setAttribute('animation-mixer',{clip: "CINEMA_4D_Main",loop: "repeat"});
    </script>
  </body>
</html>
