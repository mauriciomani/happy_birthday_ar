<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="./js/aframe-text-geometry-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="mueble" src="./carpinteria/carpinteria.gltf"></a-asset-item>
        <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
      </a-assets>

      <!-- ADD LIGHTING -->
      <a-light type="ambient" color="#ffffff" intensity="1"></a-light>
      <a-light type="directional" color="#ffffff" intensity="2" position="1 1 1"></a-light>

      <a-entity position="0 0 -3">
        <a-entity gltf-model="#mueble" scale="0.1 0.1 0.1" position="0 -4 -10" rotation="0 330 0"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
